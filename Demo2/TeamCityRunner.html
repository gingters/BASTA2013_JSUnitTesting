<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script type="text/javascript" src="../Library/Jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../Library/Jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="../Library/Jasmine/jasmine.teamcity_reporter.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="Sample1/JavaScript/person.js"></script>
  <script type="text/javascript" src="Sample2/Model.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="Sample1/UnitTests/PersonTests.js"></script>
  <script type="text/javascript" src="Sample2/spec/ModelTests.js"></script>

</head>

<body>
	<script type="text/javascript">
   (function() {
     var jasmineEnv = jasmine.getEnv();

     jasmineEnv.addReporter(new jasmine.TeamcityReporter());
     jasmineEnv.addReporter(new jasmine.TrivialReporter());
     jasmineEnv.execute();

   })();
 </script>
</body>
