<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../../Library/qunit-1.12.0.css"/>
	<script src="../../Library/qunit-1.12.0.js"></script>
	<script src="prettydate.js"></script>
	<script>

		test("prettydate basics", function() {
		var testPrettyDate = function(then, expected) {
			var now = "2013-09-25T12:00:00Z";

			var result = prettyDate(now, then);
			equal(result, expected);
		}

		testPrettyDate("2013-09-25T11:59:30Z", "just now");
		testPrettyDate("2013-09-25T11:59:00Z", "1 minute ago");
		testPrettyDate("2013-09-25T11:57:00Z", "3 minutes ago");
		testPrettyDate("2013-09-25T10:59:00Z", "1 hour ago");
		testPrettyDate("2013-09-25T09:59:00Z", "2 hours ago");
		testPrettyDate("2013-09-24T12:00:00Z", "Yesterday");
		testPrettyDate("2013-09-22T12:00:00Z", "3 days ago");
		testPrettyDate("2013-08-22T12:00:00Z", undefined);
		});

	</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
